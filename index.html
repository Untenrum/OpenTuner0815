<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PureTune - Offline Guitar & Bass Tuner</title>
    <style>
      :root {
        --bg-color: #121212;
        --surface-color: #1e1e1e;
        --primary-color: #bb86fc;
        --text-color: #e0e0e0;
        --green: #00e676;
        --orange: #ffab40;
        --red: #ff5252;
        --border-color: #333;
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        width: 100%;
        max-width: 420px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      
      .app {
        width: 100%;
        height: 100%;
        max-height: 800px;
        background-color: var(--surface-color);
        border-radius: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 2rem 1.5rem;
        border: 1px solid var(--border-color);
      }

      .tuner {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        flex-grow: 1;
        justify-content: center;
      }
      
      .meter-container {
        position: relative;
        width: 280px;
        height: 140px;
        overflow: hidden;
      }
      
      .meter-bg {
        width: 280px;
        height: 280px;
        border-radius: 50%;
        border: 2px solid var(--border-color);
        border-bottom-color: transparent;
        border-left-color: transparent;
        border-right-color: transparent;
        transform: rotate(-135deg);
        position: absolute;
      }
      
      .meter-needle {
        width: 2px;
        height: 130px;
        background-color: var(--primary-color);
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform-origin: bottom center;
        transition: transform 0.2s ease-out;
        border-radius: 2px;
      }

      .note-display {
        text-align: center;
      }
      
      .note-name {
        font-size: 5rem;
        font-weight: bold;
        line-height: 1;
      }
      
      .note-details {
        font-size: 1.2rem;
        opacity: 0.7;
      }

      .tuning-status {
        font-size: 1.5rem;
        font-weight: 500;
        height: 2.5rem;
      }
      
      .string-rail {
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
        width: 100%;
      }
      
      .string-indicator {
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--text-color);
        opacity: 0.4;
        transition: all 0.2s ease;
      }
      
      .string-indicator.active {
        opacity: 1;
        transform: scale(1.5);
        color: var(--primary-color);
      }
      
      .controls {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      .control-button, .instrument-select {
        width: 100%;
        padding: 1rem;
        font-size: 1.2rem;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .control-button {
        background-color: var(--primary-color);
        color: var(--bg-color);
        font-weight: bold;
      }
      
      .control-button:hover {
        opacity: 0.9;
      }

      .control-button.stop {
        background-color: var(--red);
      }

      .instrument-select {
        background-color: rgba(255,255,255,0.1);
        color: var(--text-color);
        border: 1px solid var(--border-color);
      }

      .error-message {
        color: var(--red);
        text-align: center;
        padding: 1rem;
      }
      
      .reference-tones {
        width: 100%;
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
      }

      .reference-tones-title {
        font-size: 1rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.7;
        margin: 0 0 1rem 0;
      }
      
      .reference-tones-controls {
        display: flex;
        justify-content: center;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      
      .tone-button {
        background-color: rgba(255,255,255,0.1);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: 50%;
        width: 48px;
        height: 48px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .tone-button:hover:not(:disabled) {
        background-color: rgba(255,255,255,0.2);
        border-color: var(--primary-color);
      }
      
      .tone-button.playing {
        background-color: var(--primary-color);
        color: var(--bg-color);
        border-color: var(--primary-color);
      }
      
      .tone-button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
    </style>
